<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>

<div class="container py-5 my-5">
  <div class="row">

    <div class="col-sm-6 col-md-8 col-lg-10 py-1">
      <input id="searchInput" type="text" class="form-control searchControl" placeholder="City Name or Zipcode" aria-label="CityName/Zipcode">
    </div>

    <div class="col-sm-2 col-md-2 col-lg-2 py-1">
      <button id="searchBtn" class="btn btn-success">Search</button>
    </div>

  </div>
</div>

<div id="weatherContainer" class="container-fluid">
  <div class="row justify-content-center">

    <div class="col-md-4 col-sm-12 col-xs-12 col-lg-4">
      <div class="card p-4">
        <div class="d-flex">
          <h2 id="cityHeader" class="flex-grow-1"></h2>
          <h5 id="time"></h5>
        </div>

        <div class="d-flex flex-column temp mt-5 mb-2">
          <h1 class="mb-0 font-weight-bold" id="temperature"></h1> <span style="font-size: 16px" id="weatherDescription"></span>
        </div>

        <div class="d-flex">
          <div class="temp-details flex-grow-1">
            <p class="my-1"> <img src="img/wind.png"> <span id="windSpeed"></span> </p>
            <p class="my-1"> <img src="img/raindrop.png"> <span id="humidity"></span> </p>
            <p class="my-1"> <img src="img/thermometer.png"> <span id="feelsLike"></span> </p>
          </div>
          <div><img id="documentIconImg" src=""></div>
        </div>

      </div>
    </div>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
